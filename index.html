<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Lets get a head start on responsive design here with the line below -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Grocery Trip</title>
  <link href="./style.css" rel="stylesheet">
  <style>
    img {
      height: 200px;
      width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-align:center; color:cornflowerblue;">Publix or Target?</h1>
  </header>
  <!-- Junk food section -->
  <section>
    <h2>Junk Food</h2>
    <div class="list-container">
      <section class="foods">
        <h3>Candy</h3>
        <ul>
          <li>Snickers</li>
          <li>Peanutbutter Cups</li>
          <li>3 Musketeers</li>
        </ul>
      </section>
      <section class="foods">
        <h3>Chips</h3>
        <ol>
          <li>Pretzels</li>
          <li>Salt and Vinegar</li>
          <li>Fritos</li>
        </ol>
      </section>
      <img src="./images/publix.jpeg" alt="Publix logo">
    </div>
  </section>
  <!-- Healthy food section -->
  <section>
    <h2>Healthy Food</h2>
    <div class="list-container">
      <section class="foods">
        <h3>Fruit</h3>
        <ul>
          <li>Apples</li>
          <li>Bananas</li>
          <li>Oranges</li>
        </ul>
      </section>
      <section class="foods">
        <h3>Veggies</h3>
        <ol>
          <li>Potatoes</li>
          <li>Carrots</li>
          <li>Broccoli</li>
        </ol>
      </section>
      <img src="./images/target.jpeg" alt="Publix logo">
    </div>
  </section>
  <footer><p class="copy">&copy; Shaun Newman NLC (No Liability Company)</p></footer>
</body>
</html>
